<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Конструктор изображений</title>
</head>

<body>
    <section>
        <div class="container text-center pt-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-danger">Конструктор изображений</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5">
                    <h6 class="text-success">Фон страницы:</h6>
                </div>
                <div class="col-7">
                    <input class="form-select" type="color" id="bg_color" value="#008080" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5">
                    <h6 class="text-success">Фон картинок:</h6>
                </div>
                <div class="col-7">
                    <input class="form-select" type="color" id="bg_picture_color" value="#FF1493" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5">
                    <h6 class="text-success">Цвет полоски:</h6>
                </div>
                <div class="col-7">
                    <input class="form-select" type="color" id="line_color" value="#00FF00" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5">
                    <h6 class="text-success">Цвет линий:</h6>
                </div>
                <div class="col-7">
                    <input class="form-select" type="color" id="lines_color" value="#000000" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5">
                    <h6 class="text-success">Цвет круга:</h6>
                </div>
                <div class="col-7">
                    <input class="form-select" type="color" id="circle_color" value="#FFFFFF" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <a class="btn btn-warning" href="#" onclick="GenColors()">Заполнить случайными значениями</a>
                    <a class="btn btn-info" href="#" onclick="OpenPage()">Перейти на страницу с изображением</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function OpenPage() {
            let c1 = document.getElementById("bg_color").value.slice(1)
            let c2 = document.getElementById("bg_picture_color").value.slice(1)
            let c3 = document.getElementById("line_color").value.slice(1)
            let c4 = document.getElementById("lines_color").value.slice(1)
            let c5 = document.getElementById("circle_color").value.slice(1)
            let result = `https://eugeneblogs.github.io/Abstraction/?bg=${c1}&bg-picture=${c2}&color-line=${c3}&color-lines=${c4}&color-circle=${c5}`
            window.open(result)
        }

        function RND(min, max) {
            let minCeiled = Math.ceil(min)
            let maxFloored = Math.floor(max)
            return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled)
        }

        function genColor() {
            let letters = '0123456789ABCDEF'
            let color = '#'
            for (let i = 0; i < 6; i++) {
                color += letters[RND(0, letters.length)]
            }
            return color
        }

        function GenColors() {
            document.getElementById("bg_color").value = genColor()
            document.getElementById("bg_picture_color").value = genColor()
            document.getElementById("line_color").value = genColor()
            document.getElementById("lines_color").value = genColor()
            document.getElementById("circle_color").value = genColor()
        }
    </script>
</body>

</html>
